  <link rel="stylesheet" href="main/style.css">
</head>
<body>
  <header>
    <h1>Tienda</h1>
    <nav class="navbar navbar-expand-lg black-bg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Infraganti</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactos.html">contactos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  </header>
  <main>
    <section class="productos-grid">
      <article class="producto">
        <div class="imagen-producto">
         <img src="img/remera.jpg" alt="remera blanca estilo 90s">
        </div>
        <div class="info-producto">
         <h3 class="titulo-producto">Remera overzise</h3>
         <p>Remera corte overzise de nirvana.</p>
         <p class="precio">20.000$</p>
         <button class="ver-btn">Ver</button>
        </div>
      </article>
      <article class="producto">
        <div class="imagen-producto">
         <img src="img/buzo.jpg" alt="buzo amarillo rojo y azul">
        </div>
         <div class="info-producto">
         <h3 class="titulo-producto">buzo overzise</h3>
         <p>buzo corte overzise</p>
         <p class="precio">100.000$</p>
         <button class="ver-btn">Ver</button>
        </div>
      </article>
      <article class="producto">
        <div class="imagen-producto">
         <img src="img/pantalones.jpg" alt="pantalones cargo verdes">
        </div>
        <div class="info-producto">
         <h3 class="titulo producto">pantalones cargo</h3>
         <p>pantalones cargo verdes</p>
         <p class="precio">150.000$</p>
         <button class="ver-btn">Ver</button>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Tienda de Ropa XYZ</p>
  </footer>
